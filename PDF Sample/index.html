<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8">
    <link href="styles/theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/main.css" />
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
</head>
<body>
    <div class="header">
        <h1>PDF Create/Open Sample</h1>
    </div>
    <div class="subheader">
        <div class="row">
            <div class="col">
                <a class="button" href="create.html">Create PDF File</a>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a class="button" href="open.html">Open PDF File</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="row">
            <div class="col u-text-center u-color-accent">
                <p>This sample shows how to create and open PDF files inside your app.</p>
                <p>For <em>creating files</em>, the sample relies on the <strong>jsPDF</strong> library.</p>
                <p>For <em>opening files</em>, the sample uses the <strong>PDF.js</strong> library.</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>Developer Examples</span>
    </div>
</body>
</html>
